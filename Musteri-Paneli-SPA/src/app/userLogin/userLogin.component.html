
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-login">
    <h2 class="mt-5 "><br/>Giriş Yap</h2>
    <div class="form-group">
      <input type="text" id="userName" name="userName" formControlName="userName" class="form-control" placeholder="Kullanıcı adı"
        autofocus>
      <span class="help-block" *ngIf="loginForm.get('userName').hasError('required') && loginForm.get('userName').touched">
        Kullanıcı adı gerekli
      </span>
    </div>
    <div class="form-group">
      <input type="password" id="password" name="password" formControlName="password" class="form-control" placeholder="Şifre">
      <span class="help-block" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
        Şifre gerekli
      </span>
      <span class="help-block" *ngIf="loginForm.get('password').hasError('minlength') && loginForm.get('password').touched">
        Şifre en az 4 karakter olmalıdır
      </span>
      <span class="help-block" *ngIf="loginForm.get('password').hasError('maxlength') && loginForm.get('password').touched">
        Şifre 8 karakteri geçemez
      </span>
  
    </div>
    <button class="btn btn-lg btn-success btn-block" [disabled]="!loginForm.valid" type="submit">Giriş Yap</button>
    <button class="btn btn-lg btn-primary btn-block" routerLink="/register" routerLinkActive="active"  type="button">Kayıt Ol</button>
  </form>
